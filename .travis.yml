language: python
python:
    - "2.7"
    - "3.5"

install:
    # Install requirements and this package
    - bash install.sh -t
    - export PATH="$HOME/miniconda/bin:$PATH"
    - source activate ps2ff
script:
    - export PYTHONPATH="."
    - py.test --cov=.
after_success:
    - pip install codecov codacy-coverage
    - codecov
    - coverage xml
    - python-codacy-coverage -r coverage.xml
    - bash <(curl -s https://codecov.io/bash)
